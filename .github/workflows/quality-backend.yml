name: Backend Quality Check

on:
  pull_request:
    branches: [main]
    paths:
      - "back/**"
      - ".github/workflows/quality-backend.yml"

env:
  DENO_VERSION: "v2.x"

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - name: Quality checks
        run: make back.check

      - name: Test
        run: make back.test
