name: Deploy to Cloudflare Pages
on:
  push:
    branches: [main]
    paths:
      - "front/**"
      - ".github/workflows/deploy-front.yml"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: "production"
        type: choice
        options: ["production", "preview"]
env:
  NODE_VERSION: "latest"
  PNPM_VERSION: "latest"
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || 'production' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: front/pnpm-lock.yaml

      - name: Build and deploy
        run: make deploy.front
        env:
          NODE_ENV: production

      - name: Setup Wrangler
        run: npm install -g wrangler

      - name: Ensure Pages project exists
        run: |
          if ! wrangler pages project list 2>/dev/null | grep -q "yanoportfolio-front"; then
            echo "Creating Pages project: yanoportfolio-front"
            wrangler pages project create yanoportfolio-front --production-branch main --compatibility-date $(date +%Y-%m-%d)
          else
            echo "Pages project yanoportfolio-front already exists"
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare Pages
        run: |
          wrangler pages deploy front/dist --project-name=yanoportfolio-front
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Notify deployment success
        if: success()
        run: |
          echo "‚úÖ Pages deployment successful!"
          echo "üåê URL: https://yanosea.org"
          echo "üìä Environment: ${{ inputs.environment || 'production' }}"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "‚ùå Pages deployment failed!"
          echo "Please check the logs above for details"
          exit 1
